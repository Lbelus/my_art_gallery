<img alt='{{ alt }}' src='{{ src }}'>
<div>
    <h2 class="art-title" data-en="{{ title_en }}" data-fr="{{ title_fr }}">{{ title_fr }}</h2>
    <p class="art-description whitespace-pre-line" 
        data-en="{{ description_en }}&copy;"
        data-fr="{{ description_fr }}&copy;">
        {{ description_fr }}&copy;
    </p>
</div>
